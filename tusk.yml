options:
  version:
    usage: The next release version
    short: v
    required: true
tasks:
  setup:
    run:
      - command: cargo install cargo-watch
      - command: cargo install releez
  dev:
    run:
      - command: cargo watch --watch ./src --watch ./examples/test.rs -x 'run --example test --features="json"'
  check:dev:
    run:
      - command: cargo watch --watch ./src -x 'check'
  doc:
    run:
      - command: cargo watch -x "doc --open"
  release:
    run:
      - command: releez "${version}"
